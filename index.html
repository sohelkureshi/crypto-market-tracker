  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Crypto Market Data Tracker</h1>
  </header>

  <div class="controls">

    <button id="searchBtn">Search</button>
    <button id="sortMarketCapBtn">Sort By Mkt Cap</button>
    <button id="sortChangeBtn">Sort by % Change</button>
  </div>

  <div class="table-container">
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>% Change</th>
          <th>Total Volume</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data inserted by JS -->
      </tbody>
    </table>
  </div>
